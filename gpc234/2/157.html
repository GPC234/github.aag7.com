<script>
function multiply() {
  var num1 = parseFloat(document.getElementById("num1").value);

  var num3 = parseFloat(document.getElementById("num3").value);
  var num4 = parseFloat(document.getElementById("num4").value);
  var num5 = parseFloat(document.getElementById("num5").value);
  var num6 = parseFloat(document.getElementById("num6").value);
  var num7 = parseFloat(document.getElementById("num7").value);
  var GPC234 = 3.14;
  var product = num1 * num2 * num3 * num4;
  var product2 =(num1/2*num1/2*num4+num2/2*num2/2*num3)*GPC234*num5/1000/1000;// 公斤
  var product3 =(num1/2*num1/2*num4+num2/2*num2/2*num3)*GPC234*num5/1000;// 克

  var product5 =product4*num7;// 材料费

  document.getElementById("numd").value = product3;
  document.getElementById("numf").value = product4;
  document.getElementById("numg").value = product5; 
  document.getElementById("numa").value = product;
}
