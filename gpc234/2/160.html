<!--内容开始--><!--居中--><center> <!--居中--> 
形的面积公式：<br/>（上底+下底）×高÷2
<br/>
用字母表示：<br/>（a+b）×h÷2<hr/>
<body>	
	
上底:<input type="text" id="input1" /><hr/>
下底:<input type="text" id="input2" ><hr/>
  高:<input type="text" id="input3" ><hr/>
<input type="button" value="计算" onclick="getsum()" /><br/>
面积:<input type="text" id="input4" >
	



<hr/>键盘:Tab
<hr/>






</body>
<script type="text/javascript">
		function byid(id)
			{
				return document.getElementById(id);
			}
			
		function getsum()
			{
			var add1=parseInt(byid("input1").value);
			var add2=parseInt(byid("input2").value);
                        var add3=parseInt(byid("input3").value);
			byid("input4").value=((add1+add2)*add3/2);
			}
		function getdel()
			{
			var add5=parseInt(byid("input5").value);
			var add6=parseInt(byid("input6").value);
			byid("input7").value=(add5-add6);
			}
		function getc()
			{
			var add7=parseInt(byid("input7").value);
			var add8=parseInt(byid("input8").value);
			byid("input10").value=(add7*add8);
			}
		function getcu()
			{
			var add9=parseInt(byid("input9").value);
			var add10=parseInt(byid("input10").value);
			byid("input13").value=(add9/add10);
			}
	</script>
