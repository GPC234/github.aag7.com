<!--商品打折计算器-->

 <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      margin: 20px auto;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }
    
    input[type="number"] {
      width: 100px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
    width: 200px; /* 计算的大小 */
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>商品打折计算器</h2>
    <form id="discountForm">
      <label for="originalPrice">商品原价:</label>
      <input type="number" id="originalPrice" name="originalPrice" min="0"  placeholder="输入原价"required> 元<br>
 
      <label for="discountRate">打&nbsp; 几&nbsp; 折:</label>
      <input type="number" id="discountRate" name="discountRate" min="0" max="100" placeholder="输入几折" required> 折<br>
 
      <input type="submit" value="计算">
    </form>
 
    <div id="result" style="display: none;">
      <p>节省: <span id="savings"></span> 元</p>
      <p>打折后价格: <span id="discountedPrice"></span> 元</p>
    </div>
  </div>




  <script>
    var form = document.getElementById("discountForm");
    form.addEventListener("submit", calculateDiscount);
 
    function calculateDiscount(e) {
      e.preventDefault();
      
      var originalPrice = parseFloat(document.getElementById("originalPrice").value);
      var discountRate = parseFloat(document.getElementById("discountRate").value);
      
      var savings = (originalPrice * discountRate) / 10;
      var discountedPrice = originalPrice - savings;
 
      document.getElementById("savings").textContent = savings.toFixed(2);
      document.getElementById("discountedPrice").textContent = discountedPrice.toFixed(2);
 
      document.getElementById("result").style.display = "block";
    }
  </script>
