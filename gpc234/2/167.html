<head>
	<title>含税计算器</title>
	<style>
		form {
			margin: 50px auto;
			padding: 20px;
			width: 400px;
			background-color: #f0f0f0;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		label {
			display: inline-block;
			width: 150px;
			text-align: right;
		}
		input[type="submit"], input[type="reset"] {
			margin-left: 150px;
		}
		input[type="number"] {
			width: 180px;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}
	</style>
</head>
<body>
	<form>	<input type="reset" value="重置"><br><br>
		<label for="original-price">商品原价/单价:</label>
		<input type="number" id="original-price" name="original-price" step="0.000000000001" required>元<br><br>
		<label for="tax-rate">税率/征收率 :</label>
		<input type="number" id="tax-rate" name="tax-rate" min="0.000000001" max="1000" required>%<br><br>
                <input type="submit" value="计算">
		<input type="reset" value="重置"><br><br>

		<label for="tax-amount">税额:</label>
		<input type="number" id="tax-amount" name="tax-amount"    readonly>元<br><br>
		<label for="total-price">含税价格:</label>
		<input type="number" id="total-price" name="total-price"  readonly>元<br><br>
		
	
	</form>
	<script>
		window.addEventListener('load', function() {
			// 获取表单元素和输入框元素
			var form = document.querySelector('form');
			var originalPriceInput = document.getElementById('original-price');
			var taxRateInput = document.getElementById('tax-rate');
			var taxAmountInput = document.getElementById('tax-amount');
			var totalPriceInput = document.getElementById('total-price');
			// 绑定表单提交事件
			form.addEventListener('submit', function(event) {
				// 取消默认事件
				event.preventDefault();
				// 获取输入框中的值
				var originalPrice = parseFloat(originalPriceInput.value);
				var taxRate = parseFloat(taxRateInput.value);
				// 计算税额和含税价格
				var taxAmount = originalPrice * (taxRate / 100);
				var totalPrice = originalPrice + taxAmount;
				// 设置输入框中的值
				taxAmountInput.value = taxAmount;
				totalPriceInput.value = totalPrice;
			});
			// 绑定表单重置事件
			form.addEventListener('reset', function() {
				// 清空输入框中的值
				taxAmountInput.value = '';
				totalPriceInput.value = '';
			});
		});


	</script>
</body>
