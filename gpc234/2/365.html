                               借  条(仅供参考)

 

甲方(出借人)：___________身份证号码：____________________

乙方(借款人)：___________身份证号码：____________________

为了明确责任，恪守信用，在双方自愿、协商情况下特签订本借条以资共同信守。

一、借款用途:借款人因________________________________

___________________________________需要，现向甲方借款。

二、借款人民币:_______________元整(小写￥:_______元)。

三、借款按月利率______________％计息。

四、借款期限:自____年___月__日起至_____年___月___日止。

五、备注:___________________________________________

六、违约责任:借款方应按规定的时间归还借款，如有违约，每天按欠款金额_______％支付违约金。

七、争议解决方式:协商解决，协商不成，可以向甲方所在的人民法院起诉，诉讼费用由违约方负责承担。

八、其他:

1、未经双方同意，任何一方当事人不得擅自变更或解除借条。如一方当事人要求变更或解除借条，应在_____日
内通知另一方当事人，并达成书面协议。本借条变更或解除后，借款方占用的借款和应付的利息仍应按本借条的规定偿付。

2、借条的附件:收据，借款人身份证复印件一张。

3、借条经甲乙双方签字后立即生效，借款本息全部清偿后自动失效。本借条一式二份，借款方、出借方各执一份，借
   条文本具有同等法律效力。

 

甲方(出借人):                 乙方(借款人):

 

(签字、盖章):                 (签字、盖章):

 

年   月    日              年   月    日





</textarea>
