奥数题<hr/>
已知:<br/>A+A+B=17<br/>
B+B+A=22<br/>
求AXB=?
<hr/>
3A+3B=17+22<br/>
3A+3B=39<br/>
A+B=39÷3<br/>
A+B=13<br/>
<hr/>
A+A+B=17<br/>
A+B=13<br/>
A+13=17<br/>
A=17-13<br/>
A=4<br/>
<hr/>
B+B+A=22<br/>
B+A=13<br/>
B+13=22<br/>
B=22-13<br/>
B=9<br/>
<hr/>

A=4<br/>
B=9<br/>
AXB=36<br/>
4X9=36
