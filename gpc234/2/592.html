<!--内容开始-->




TSC B-2404测纸，<hr/>
关机状态，按着PAUSH键不放开机，直到机器出纸，松开PAUSH键，机器开始测纸直到往外停止走纸，<hr/>
按一下FEED键可以确认是否正好出一整张纸，<hr/>
最好是在开、关机重新启动一下。
