L,N,PE插座的接线柱标识来区分<hr color=0000ff>
L接线柱接火线，<hr color=0000ff>N接线柱接零线，<hr color=0000ff>PE接线柱接地线。
<hr color=0000ff>
从插座正面看:<br/>我们可以记住口诀：左零右火上地线。不过可要留意，口诀这个区分方式是从插座正面看的，<hr color=0000ff>如果从背面来看，零火线的顺序则刚好相反。同时我们也要另一个办法，那就是按插座的接线柱标识来区分——L接线柱接火线，N接线柱接零线，PE接线柱接地线。
