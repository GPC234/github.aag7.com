销售工作，其实不是你想的那么简单

销售工作不仅仅是卖东西，销售工作实际上是一个建立好感，发现问题，提出方案，解决疑虑，解决问题，赢得好口碑的过程。

一.建立好感
1.当你跟客户还没有见面前，通过在网上搜索或者是朋友推荐或者是其它方式，让客户对你有一个好感2.当你跟客户见面的时候，客户心里是一种防备状态，这时候，要从客户熟知的事情入手，从鼓励赞美开始，进而引导客户多说，这样你和客户之间就会容易建立信任感。
二．找到客户的问题所在
信赖感建立起来后，你和对方都会感觉很舒服。这个时候，要通过提问来找到客户的问题所在，也就是他要解决什么问题。特别是表面需求背后的真正问题。
三．提出解决方案塑造产品价值
在解决客户问题时要不失时机地塑造你的产品价值，把你的产品核心卖点，客户案例，企业文化与资质等毫不保留地告诉给你的客户，让他意识你的专业。
四．解除疑虑帮助客户下决心
客户下不了决心马上掏钱，这个时候千万不能去成交，否则消费者买后会反悔的。我们要一步一步地追问，一直问到找到真正的抗拒点为止。
五．成交踢好临门一脚
成交阶段是你帮助客户下决心的时候。往往这个时候，一定要用催促性、限制性的提问，这是铁定的规律。否则的话，你的流程要从头来一遍。
六．做好售后服务赢得好口碑
除了销售出产品，售后的服务也是维护客户关键的一环。为客户提供咨询服务，成为客户的顾问，解决客户在使用中的问题。这样才能建立一个真正的稳定客户。
关于销售的整个过程及每个环节常用应对方法，让你不走弯路，可以查看销售的金钥匙。
