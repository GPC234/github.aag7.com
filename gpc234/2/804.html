<textarea cols="45%" rows="3%" id="biao1">1. 我迈过人间万物从不慌张唯独你踏过山水归来的一刻我方寸大乱唯独小鹿还乱撞	</textarea>
<textarea cols="45%" rows="3%" id="biao1">2. 愿我们，都有能力爱自己，有余力爱别人。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">3. 我想 慢慢来 是一种诚意……	</textarea>
<textarea cols="45%" rows="3%" id="biao1">4. 朋友圈仅供参考，具体以实物为准	</textarea>
<textarea cols="45%" rows="3%" id="biao1">5. 忘不掉的是回忆，继续的是生活，错过的，就当是路过。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">6. 世间上最美好的爱恋，是为一个人付出时的勇敢，即使被伤的体无完肤，也无怨无悔。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">7. 少女的裙摆撑得起所有的温柔和盛夏	</textarea>
<textarea cols="45%" rows="3%" id="biao1">8. 溪涧岂能留得住，终归大海作波涛。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">9. 人生就像骑单车，想保持平衡就要往前走，一直往前走。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">10. 追求得到之日即其终止之时，寻觅的过程亦即失去的过程。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">11. 忘忧酒，忘忧酒，酒能忘忧，亦能解愁，难怪那么多人留恋红尘图一醉。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">12. 对一个人用心过头，只会加速他对你的厌倦。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">13. 你若信我，就别问了;你若懂我，就别管了。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">14. 你为什么这么庸俗，老是发自拍，害我看了好几遍，手都酸了。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">15. 快乐打动不了悲伤，悲伤注定是不会快乐的。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">16. 好美丽的世界里，为什么总有那么多不美丽的事情牵绊。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">17. 少年与爱永不老去，即便披荆斩棘，丢失怒马鲜衣。——莫峻	</textarea>
<textarea cols="45%" rows="3%" id="biao1">18. 很多事，不是我想，就能做到的。很多东西，不是我要，就能得到的。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">19. 感谢你们从我生命里抽离，疼的我歇斯底里。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">20. 你总说我没有心，我有，它里面的每一处都是你。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">21. 当你说分手了，就不可能重来的时候，我哭了。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">22. 要温柔，也要有屠龙的勇气	</textarea>
<textarea cols="45%" rows="3%" id="biao1">23. 要把昨天当作回忆，今天继续努力，明天就随他去。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">24. 那些让你感到憋屈的人，一定是为了刺激你快点变得强大，所以请别辜负了这番“好意”。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">25. 要问世间什么最难的，明确的爱，直接的厌恶，真诚的喜欢，站在太阳的坦荡和大声无愧的称赞自己	</textarea>
<textarea cols="45%" rows="3%" id="biao1">26. 戏演了一半、我却拼命地想退出。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">27. 你那么温柔走两步风都会甜一点。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">28. 我并不想做个征战四方的女流氓，可是你们谁也没把我当成个小姑娘。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">29. 真正在乎你的人口袋里总是有糖，而不是大道理。他知道江湖艰险并且只想照顾好你。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">30. 宇宙山河浪漫 人间点滴温暖都值得我前进	</textarea>
<textarea cols="45%" rows="3%" id="biao1">31. 有时候我词不达意但我真的很开心生活有你。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">32. 其实并不是现在的女生难追，而是现在的男生太不认真了。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">33. 你嘲笑我朋友很少只身一人，我可怜你朋友众多。无一真心。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">34. 生活累，一小半源于生存，一大半源于攀比。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">35. 那些年少的时光里 我们曾像一株野草 疯狂地生长 肆意的叛逆。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">36. 我说你走吧，然后你就真的再也没有回来过。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">37. 是我不够成熟、还少了点肌肉。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">38. 女人是麻烦，男人就喜欢自找麻烦。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">39. 他如今另寻新欢弃我而去，那些梦都是天堂。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">40. 我们随时都可以撤。我们始终忠于自己的内心。尝试就是最好的结果。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">41. 环境不会改变，解决之道在于改变自我。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">42. 你喜欢浪，我就血染战旗争天下，你喜欢稳，我就放弃戎马给你家。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">43. 你是一树一树的花开，是燕在梁间的呢喃，你是爱是暖是希望，你是人间的四月天。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">44. 你是我遮住眼睛，都能感觉到的光。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">45. 生活不能等待别人来安排，要自已去争取和奋斗;而不论其结果是喜是悲，但可以慰藉的是，你总不枉在这世界上活了一场。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">46. 从古至今。红颜祸水。不是女人的错，而是男人太放荡。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">47. 其实没有对或错，只是在于你怎么看。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">48. 一些事，只配当回忆，一些人，只能做过客。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">49. 人生就像赛跑，不在乎你是否第一个到达尽头，而在乎你有没有跑完全程。	</textarea>
<textarea cols="45%" rows="3%" id="biao1">50. 所谓幸福，就是一个笨蛋遇到一个傻瓜，引来无数人的羡慕和嫉妒，风风雨雨，平平淡淡。	</textarea>
