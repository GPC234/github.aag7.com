在深圳，按照最低工资 2360 元一个月来计算，星期六日的加班费计算如下：
确定日工资标准：
月计薪天数通常为 21.75 天。则日工资 = 2360 元 ÷21.75 天 = 108.51 元。
计算星期六日加班工资倍数：
星期六日属于休息日加班，加班工资为正常工资的 2 倍。
举例计算：
假如在星期六或星期日加班一天（8 小时），加班工资 = 108.51 元 ×2 = 217.02 元。
如果加班一天（9 小时），其中 8 小时的加班工资为 217.02 元，超出的 1 小时按照平时加班工资（1.5 倍）计算，即 2360 元 ÷21.75 天 ÷8 小时 ×1.5 = 16.28 元。那么总共的加班工资为 217.02 元 + 16.28 元 = 233.3 元。
需要注意的是，用人单位应依法支付劳动者加班工资，如遇劳动纠纷，可向当地劳动监察部门投诉举报或寻求法律帮助。

如果按照深圳最低工资 2360 元一个月来计算加班费，具体如下：
一、确定计算基数
以 2360 元作为月最低工资标准，计算出日工资和小时工资。
日工资 = 2360 元 ÷21.75 天 ≈ 108.51 元。
小时工资 = 2360 元 ÷21.75 天 ÷8 小时 ≈ 13.57 元。
二、平时加班（工作日加班）
平时加班工资为小时工资的 1.5 倍。
即加班工资 = 13.57 元 ×1.5 ≈ 20.36 元 / 小时。
三、休息日加班（星期六、日加班）
休息日加班工资为小时工资的 2 倍。
即加班工资 = 13.57 元 ×2 ≈ 27.14 元 / 小时。
四、法定节假日加班
法定节假日加班工资为小时工资的 3 倍。
即加班工资 = 13.57 元 ×3 ≈ 40.71 元 / 小时。
需要注意的是，用人单位安排劳动者加班应依法支付相应的加班工资，且加班时间也有法律规定的限制，以保障劳动者的合法权益。如果用人单位未按照规定支付加班工资，劳动者可以向劳动监察部门投诉举报或通过劳动仲裁等方式维护自己的权益。
