<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #marquee {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: white;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="marquee"></div>

    <script>
        // 获取输入的弹幕内容
        const input = prompt('请输入弹幕内容：');
        document.getElementById('marquee').textContent = input;

        // 设置滚动速度
        let x = 0;
        const speed = 2;

        function scrollMarquee() {
            x -= speed;
            document.getElementById('marquee').style.transform = `translateX(${x}px)`;
            if (x < -document.getElementById('marquee').offsetWidth) {
                x = window.innerWidth;
            }
            requestAnimationFrame(scrollMarquee);
        }

        scrollMarquee();
    </script>
</body>
