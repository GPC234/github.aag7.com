热烈庆祝华东村高源嶂妙善观音
二○二四年九月十九日千秋寿诞庆典活动

尊敬的各位四面八方百姓子民，老板、先生们、女士们：
您们好！一年一度九月十九日，妙善观音娘娘7周年诞辰来临之际，本届高源嶂妙善观音娘娘庙，理事会祝全体四面八方百姓子民，先生们、女士们，恭祝大家在妙善观音娘娘庇佑下：人人添福寿，户户增祥光，年年财丁兴旺，代代吉祥如意，万事吉昌！
妙善观音娘娘神通广大，法力无穷，威震四海，佛光普照，有求必应，自建庙以来，深受广大信士崇拜，敬沾尊神鸿恩，妙善观音娘娘，广播福祉众受益，国泰民乐享安康，妙善观音娘日繁华，2024年锦上添花，一年更比一年好，岁岁平安富万家，为办好2024年妙善观音九月十九日诞辰庆典，本届理事会面向各界热心人士，给予大力相助，普度众生。
一、农历九月十九日上午奉朝。
二、妙善观音娘娘使法童子陈少红献法。
三、龙队、大鼓队、乐队、狮队表演，妙善观音娘娘下凡带仙女跳舞，七仙女，龙凤男女对跳舞，乐队跳舞。
四、捐款方式：
1、凡捐一百元者，红榜公布。
2、凡捐伍佰元以上者，奖杯一个、夫妻条幅一条。
3、凡捐壹仟元以上者，荣誉证书一只，合家条幅一条。
4、凡捐贰佰以上者登席，席设妙善观音庙，12时开席。
