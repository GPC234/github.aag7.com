<body>
  <div class="container">
    <h2>房贷计算器</h2>
    <label for="loanAmount">贷款金额（元）：</label>
    <input type="number" id="loanAmount">
    <label for="interestRate">年利率（%）：</label>
    <input type="number" id="interestRate">
    <label for="loanTerm">贷款期限（年）：</label>
    <input type="number" id="loanTerm">
    <button onclick="calculateMortgage()">计算</button>
    <p id="monthlyPaymentResult"></p>
  </div>

  <script>
    function calculateMortgage() {
      const loanAmount = parseFloat(document.getElementById('loanAmount').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
      const loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;

      const monthlyPayment = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) / (Math.pow(1 + interestRate, loanTerm) - 1);

      document.getElementById('monthlyPaymentResult').innerHTML = `每月还款金额：${monthlyPayment.toFixed(2)} 元`;
    }
  </script>

在这个计算器中，除了计算每月还款金额外，还计算了总还款金额和支付的利息总额，并以格式化的方式显示在页面上。等额本息还款方式是指在还款期内，每月偿还同等数额的贷款（包括本金和利息）。计算公式为：
每月还款金额 = [贷款本金 × 月利率 ×(1 + 月利率)^ 还款月数]÷[(1 + 月利率)^ 还款月数 - 1]。

每月应付的本息和，因此需要对这个本息和进行分解。仍以上例为基础，一个月为一期，第一期贷款余额20万元，应支付利息700元（200000×4.2%/12），支付本金533.14元，仍欠银行贷款199466.86元；第二期应支付利息698.13（199466.86×4.2%/12）元。
